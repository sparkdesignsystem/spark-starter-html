<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Spark Vanilla Starter App">
  <title>Spark Highlight Board Demo</title>
  <link rel="stylesheet" href="bundle.css" />
</head>
{{> 'partials/navigation' }}

<body>
  {{> 'partials/sparkIcons' }}
  <main class="sprk-o-CenteredColumn sprk-u-ptl" data-sprk-main>
    <h2 class="sprk-demo-b-h2">Default</h2>

    <div class="sprk-c-HighlightBoard sprk-c-HighlightBoard--has-image sprk-u-mbm" data-id="highlightboard-1">
      <img class="sprk-c-HighlightBoard__image" src="https://spark-assets.netlify.app/desktop.jpg" alt="desktop">

      <div class="
          sprk-c-HighlightBoard__content
          sprk-o-Stack
          sprk-o-Stack--large">
        <h1 class="
            sprk-b-TypeDisplayOne
            sprk-c-HighlightBoard__heading
            sprk-o-Stack__item">
          Hello, Welcome To Spark Design System
        </h1>

        <div class="
            sprk-o-Stack__item
            sprk-o-Stack
            sprk-o-Stack--medium
            sprk-o-Stack--split@xs
            sprk-o-Stack--center-column">
          <div class="sprk-o-Stack__item sprk-c-HighlightBoard__cta">
            <a class="sprk-c-Button sprk-c-Button--full@s" href="#nogo">
              Designers
            </a>
          </div>

          <div class="sprk-o-Stack__item sprk-c-HighlightBoard__cta">
            <a class="sprk-c-Button sprk-c-Button--full@s sprk-c-Button--secondary" href="#nogo">
              Developers
            </a>
          </div>
        </div>
      </div>
    </div>
    <h2 class="sprk-demo-b-h2">No Image</h2>
    <div class="sprk-c-HighlightBoard sprk-u-mbm" data-id="highlightboard-2">
      <div class="
    sprk-c-HighlightBoard__content
    sprk-o-Stack
    sprk-o-Stack--large">
        <h1 class="
      sprk-b-TypeDisplayTwo
      sprk-c-HighlightBoard__heading
      sprk-o-Stack__item">
          Hello, Welcome To Spark Design System
        </h1>

        <div class="
      sprk-o-Stack__item
      sprk-o-Stack
      sprk-o-Stack--medium
      sprk-o-Stack--split@xs
      sprk-o-Stack--center-column
      sprk-o-Stack--center-row">
          <div class="sprk-o-Stack__item sprk-c-HighlightBoard__cta">
            <a class="
          sprk-c-Button
          sprk-c-Button--full@s" href="#nogo">
              Designers
            </a>
          </div>

          <div class="sprk-o-Stack__item sprk-c-HighlightBoard__cta">
            <a class="sprk-c-Button sprk-c-Button--full@s sprk-c-Button--secondary" href="#nogo">
              Developers
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="bundle.js"></script>
</body>

</html>
