<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Spark Vanilla Starter App">
  <title>Spark Icon Demo</title>
  <link rel="stylesheet" href="bundle.css" />
</head>
{{> 'partials/navigation' }}

<body>
  {{> 'partials/sparkIcons' }}
  <main class="sprk-o-CenteredColumn sprk-u-ptl" data-sprk-main>
    <div>
      <svg class="sprk-c-Icon" viewBox="0 0 100 100">
        <use xlink:href="#heart" />
      </svg>
    </div>
    <div>
      <svg class="sprk-c-Icon sprk-c-Icon--l" viewBox="0 0 100 100">
        <use xlink:href="#heart" />
      </svg>
    </div>
    <div>
      <svg class="sprk-c-Icon sprk-c-Icon--xl" viewBox="0 0 100 100">
        <use xlink:href="#heart" />
      </svg>
    </div>
    <div>
      <svg class="sprk-c-Icon sprk-c-Icon--xl sprk-c-Icon--open sprk-c-Icon--toggle" viewBox="0 0 100 100">
        <use xlink:href="#heart" />
      </svg>
    </div>
    <div style="color: #1c6ef2">
      <svg class="sprk-c-Icon sprk-c-Icon--xl sprk-c-Icon--filled	sprk-c-Icon--filled-current-color"
        viewBox="0 0 100 100">
        <use xlink:href="#heart-filled" />
      </svg>
    </div>
  </main>
  <script src="bundle.js"></script>
</body>

</html>
