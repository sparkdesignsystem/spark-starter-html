<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Spark Vanilla Starter App">
  <title>Spark Alerts Demo</title>
  <link rel="stylesheet" href="bundle.css" />
</head>
{{> 'partials/navigation' }}

<body>
  {{> 'partials/sparkIcons' }}
  <main class="sprk-o-CenteredColumn sprk-u-ptl" data-sprk-main>
    <h2 class="sprk-demo-b-h2">Informational</h2>
    <div class="sprk-c-Alert sprk-c-Alert--info" role="alert" data-sprk-alert="container" data-id="alert-info-1"
      data-analytics="object.action.event">
      <div class="sprk-c-Alert__content">
        <svg class="
            sprk-c-Alert__icon
            sprk-c-Icon sprk-c-Icon--xl
            sprk-c-Icon--filled sprk-c-Icon--filled-current-color
          " viewBox="0 0 64 64" aria-hidden="true">
          <use xlink:href="#bell-filled"></use>
        </svg>
        <p class="sprk-c-Alert__text"> This is important information.</p>
      </div>
      <button class="sprk-c-Alert__icon sprk-c-Alert__icon--dismiss" type="button" title="Dismiss"
        data-sprk-alert="dismiss">
        <svg class="
            sprk-c-Icon
            sprk-c-Icon--filled-current-color
            sprk-c-Icon--stroke-current-color
          " viewBox="0 0 64 64" aria-hidden="true">
          <use xlink:href="#close"></use>
        </svg>
      </button>
    </div>

    <h2 class="sprk-demo-b-h2">Success</h2>
    <div class="sprk-c-Alert sprk-c-Alert--success" role="alert" data-sprk-alert="container" data-id="alert-success-1"
      data-analytics="object.action.event">
      <div class="sprk-c-Alert__content">
        <svg class="
          sprk-c-Alert__icon
          sprk-c-Icon
          sprk-c-Icon--filled
          sprk-c-Icon--filled-current-color
        " viewBox="0 0 64 64" aria-hidden="true">
          <use xlink:href="#check-mark-filled"></use>
        </svg>
        <p class="sprk-c-Alert__text">
          This is a success message.
        </p>
      </div>
      <button class="sprk-c-Alert__icon sprk-c-Alert__icon--dismiss" type="button" title="Dismiss"
        data-sprk-alert="dismiss">
        <svg class="
          sprk-c-Icon
          sprk-c-Icon--filled-current-color
          sprk-c-Icon--stroke-current-color
        " viewBox="0 0 64 64" aria-hidden="true">
          <use xlink:href="#close"></use>
        </svg>
      </button>
    </div>

    <h2 class="sprk-demo-b-h2">Fail</h2>
    <div class="sprk-c-Alert sprk-c-Alert--fail" role="alert" data-sprk-alert="container" data-id="alert-fail-1"
      data-analytics="object.action.event">
      <div class="sprk-c-Alert__content">
        <svg class="
          sprk-c-Alert__icon
          sprk-c-Icon
          sprk-c-Icon--filled
          sprk-c-Icon--filled-current-color
        " viewBox="0 0 64 64" aria-hidden="true">
          <use xlink:href="#exclamation-filled"></use>
        </svg>
        <p class="sprk-c-Alert__text">
          This is a failure message to alert that
          something was not successful.
        </p>
      </div>
      <button class="sprk-c-Alert__icon sprk-c-Alert__icon--dismiss" type="button" title="Dismiss"
        data-sprk-alert="dismiss">
        <svg class="
          sprk-c-Icon
          sprk-c-Icon--filled-current-color
          sprk-c-Icon--stroke-current-color
        " viewBox="0 0 64 64" aria-hidden="true">
          <use xlink:href="#close"></use>
        </svg>
      </button>
    </div>

    <h2 class="sprk-demo-b-h2">No Dismiss Button</h2>
    <div class="sprk-c-Alert sprk-c-Alert--success" role="alert" data-sprk-alert="container" data-id="alert-no-dismiss"
      data-analytics="alert-no-dismiss-analytics">
      <div class="sprk-c-Alert__content">
        <svg class="
          sprk-c-Alert__icon
          sprk-c-Icon
          sprk-c-Icon--filled
          sprk-c-Icon--filled-current-color
        " viewBox="0 0 64 64" aria-hidden="true">
          <use xlink:href="#check-mark-filled"></use>
        </svg>
        <p class="sprk-c-Alert__text">
          This Success Alert has no dismiss button.
        </p>
      </div>
    </div>
  </main>
  <script src="bundle.js"></script>
</body>

</html>
